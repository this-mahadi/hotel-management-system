<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
<div class="login-container">
    <span class="login-text">Admin Login Panel</span>

    <form onsubmit="return submitClick()">
        <label>
            Enter username: &nbsp;
            <input id="login_username" type="text" placeholder="exp: mahadi" name="username" required="required">
        </label>
        <label>
            Enter Password: &nbsp;
            <input id="login_password" type="password" placeholder="exp: 12345" name="password" required="required">
        </label>

        <input id="login_submit" class="input-submit" value="submit" type="submit">
    </form>
</div>

<script src="js/auth.js"></script>


</body>

</html>
